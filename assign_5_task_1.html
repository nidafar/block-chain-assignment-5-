    <body>
        <script>
          //  1. Write a function that computes the factorial of a function.
          function factorial(num){
              if(num === 0){
                  return 1;
              }else {return num * factorial(num - 1);}
          }
          alert(factorial(8)); //40320
          alert(factorial(5)); //120
          alert(factorial(9)); //362880

        </script>
    </body>
